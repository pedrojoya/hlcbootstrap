<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Se debe utilizar el juego de caracteres utf-8 -->
  <meta charset="utf-8">
  <!-- IE debe usar el último motor de renderizado -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- La página debe ocupar todo el ancho disponible en el navegador del dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap - PR003 - Rejilla - Prefijos</title>
  <!-- Se vincula el archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Tema opcional -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <!-- Se cargan los scripts necesarios para que Bootstrap funcione 
        con HTML 5 y CSS 3 en IE8+ -->
  <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Contenido rejilla Bootstrap -->
  <div class="container">
    <!-- Primera fila -->
    <div class="row">
      <!-- Celda que ocupa 12 columnas en dispositivos xs 
        y 6 columnas en dispositivos sm -->
      <div class="col-xs-12 col-sm-6 celda">
        <h4>Celda 1-1</h4>
      </div>
      <!-- Celda que ocupa 12 columnas en dispositivos xs 
        y 6 columnas en dispositivos sm -->
      <div class="col-xs-12 col-sm-6 celda">
        <h4>Celda 1-2</h4>
      </div>
    </div>
    <!-- Segunda fila -->
    <div class="row">
      <!-- Celda que ocupa 6 columnas en todos los dispositivos -->
      <div class="col-xs-6 celda">
        <h4>Celda 2-1</h4>
      </div>
      <!-- Celda que ocupa 6 columnas en todos los dispositivos -->
      <div class="col-xs-4 celda">
        <h4>Celda 2-2</h4>
      </div>
      <!-- Celda que ocupa un sexto del ancho -->
      <div class="col-xs-2 celda">
        <h4>Celda 2-3</h4>
      </div>
    </div>
  </div>
  <!-- Se cargan los archivos JavaScript de jQuery y Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
